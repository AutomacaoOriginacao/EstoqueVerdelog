name: Verdelog - Relatorio Estoque

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * 1-5"  # 07h Brasília (10h UTC)
    - cron: "0 15 * * 1-5"  # 12h Brasília (15h UTC)
    - cron: "0 20 * * 1-5"  # 17h Brasília (20h UTC)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright python-dotenv
          python -m playwright install --with-deps chromium

      - name: Network check
        run: |
          set -x
          python -V
          nslookup verdeapp.verdelog.com.br || true
          curl -I -L --max-time 30 https://verdeapp.verdelog.com.br/auth || true

      - name: Run script
        env:
          EMAIL: ${{ secrets.VERDELOG_EMAIL }}
          SENHA: ${{ secrets.VERDELOG_SENHA }}
          GMAIL_FROM: ${{ secrets.GMAIL_FROM }}
          GMAIL_TO: ${{ secrets.GMAIL_TO }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python verdelog.py
